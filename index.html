<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Odin Tic Tac Toe</title>
    </head>
    <body>

        <div class="game">
            <div class="game_container">

                <div class="game_header">
                    <div class="header_container">
                        <h1>Tic-Tac-Toe</h1>
                    </div>
    
                    <button type="button" class="vsPlayer_button">vs Player</button>

                    <div class="game_AI">
                        <button type="button" class="vsAI_button">vs AI</button>
                        <button type="button" class="x_button">X</button>
                        <button type="button" class="o_button">O</button>
                    </div>

                    <div class="game_text_container">
                        <p class ="game_text">Click vs Player or vs AI to Start!</p>

                    </div>
                </div>
    
                <div class="gameboard">
                    <div class="boardSquare zero" id="0"></div>
                    <div class="boardSquare one" id="1"></div>
                    <div class="boardSquare two" id="2" ></div>
                    <div class="boardSquare three" id="3"></div>
                    <div class="boardSquare four" id="4"></div>
                    <div class="boardSquare five" id="5"></div>
                    <div class="boardSquare six" id="6"></div>
                    <div class="boardSquare seven" id="7"></div>
                    <div class="boardSquare eight" id="8"></div>
                </div>
    
                <div class="game_footer">
    
                    <button type="button" class="reset_button">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
